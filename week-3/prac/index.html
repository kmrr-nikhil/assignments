<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div>
    <h1>To-Do list</h1>
    <h4>1. Study</h4>
    <h4>2. Run</h4>
    <h4> Contents will be displayed here once you enter value and hit the button</h4>

    <input type="text" placeholder="Enter text"> </input>
    <button onclick="addNew()" id="button">Add Todo</button>
    
    </div>


    <div>
        <div id="btn_1">
        <h3 >This is first para</h3>
        <button onclick="deletee(1)">Click me</button>
        </div>
        <div id="btn_2">
        <h3 >This is second para</h3>
        <button onclick="deletee(2)">Click me</button>
        </div>
    </div>

    <script>
        

        let ctrl=1;
        let ctr=1;
        function callback()
            {
                let change=document.querySelectorAll("h4")[2].innerHTML=ctrl
                ctrl=ctrl+1;
            }
        setInterval(callback,1000)

        function deletee(n)
        {
            const ele=document.getElementById("btn_"+n);
            ele.parentNode.removeChild(ele);
        }

        function addNew()
        {
            const eell=document.createElement("div");
            eell.setAttribute("id",ctr);
            
            const input = document.querySelector("input");
            const qwerty= input.value;
            eell.innerHTML="<div>"+qwerty+"</div> <button onclick='deletetodo("+ctr+")'>delete button</button>"
            const parentELE=document.querySelector("div");
            parentELE.appendChild(eell);
            ctr=ctr+1;
        }

        
         const input = document.querySelector("input");
    const button = document.getElementById("button");

    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            button.click(); // trigger button action
        }
    });

    function deletetodo(index)
    {
        const elementt=document.getElementById(index);
        elementt.parentNode.removeChild(elementt);
    }


    </script>
</body>
</html>
