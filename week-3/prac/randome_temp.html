<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    
    <div>
        <h1></h1>
        
    </div>

    <script>
        let n=1;
        const divv=document.querySelector("h1");
        function counter()
        {
            divv.innerHTML=n++;
            divv.parentNode.appendChild(divv);
            

        }

        setTimeout(counter,3000);
        

    </script>


</body>
</html>
