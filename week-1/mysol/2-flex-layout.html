    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2-flex-layout</title>
        <style>
            .container{
                display: flex;
                justify-content: center;
                max-width: 1200px;
                margin: 0 auto;
                
            }
            .left{
                background-color: red;
                width: 100px;
            }
            .right{
                background-color: blue;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                Left
            </div>
            <div class="right">
                Right
            </div>
        </div>
    </body>
    </html>
